<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fef7ed 0%, #fff7ed 100%);
            min-height: 100vh;
            color: #1f2937;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ea580c;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.125rem;
            color: #6b7280;
        }

        .upload-section {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 3rem;
        }

        .upload-area {
            border: 2px dashed #f97316;
            border-radius: 0.75rem;
            padding: 3rem 2rem;
            text-align: center;
            background: #fef7ed;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: #ea580c;
            background: #fed7aa;
            transform: translateY(-2px);
        }

        .upload-icon {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1rem;
            background: #f97316;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .upload-text {
            font-size: 1.125rem;
            font-weight: 600;
            color: #ea580c;
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .file-input {
            display: none;
        }

        .form-group {
            margin-top: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }

        .upload-btn {
            background: #ea580c;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .upload-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .upload-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .gallery-section {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .gallery-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
        }

        .image-count {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .image-card {
            background: #f9fafb;
            border-radius: 0.75rem;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }

        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-actions {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .view-btn {
            background: rgba(59, 130, 246, 0.9);
            color: white;
        }

        .view-btn:hover {
            background: #3b82f6;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.9);
            color: white;
        }

        .delete-btn:hover {
            background: #ef4444;
        }

        .image-info {
            padding: 1rem;
        }

        .image-description {
            color: #4b5563;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .image-date {
            color: #9ca3af;
            font-size: 0.75rem;
            margin-top: 0.5rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .pagination-btn {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            color: #374151;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover:not(:disabled) {
            background: #e5e7eb;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-btn.active {
            background: #ea580c;
            color: white;
            border-color: #ea580c;
        }

        .pagination-info {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 1rem;
            max-width: 90vw;
            max-height: 90vh;
            overflow: auto;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }

        .close-btn:hover {
            color: #374151;
        }

        .modal-body {
            padding: 1.5rem;
            text-align: center;
        }

        .modal-image {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .modal-description {
            color: #4b5563;
            line-height: 1.6;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }

        .empty-icon {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1rem;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .gallery-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .pagination {
                flex-wrap: wrap;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Image Gallery</h1>
        <p>Upload and organize your images with descriptions</p>
    </header>

    <section class="upload-section">
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∑</div>
            <div class="upload-text">Drop your images here or click to browse</div>
            <div class="upload-subtext">Supports JPG, PNG, GIF up to 10MB</div>
            <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
        </div>

        <div class="form-group">
            <label for="description">Description (optional)</label>
            <textarea id="description" placeholder="Add a description for your images..."></textarea>
        </div>

        <button class="upload-btn" id="uploadBtn" disabled>Upload Images</button>
    </section>

    <section class="gallery-section">
        <div class="gallery-header">
            <h2 class="gallery-title">Your Images</h2>
            <div class="image-count" id="imageCount">0 images</div>
        </div>

        <div class="gallery-grid" id="galleryGrid">
            <div class="empty-state">
                <div class="empty-icon">üñºÔ∏è</div>
                <p>No images uploaded yet. Start by uploading your first image!</p>
            </div>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <button class="pagination-btn" id="prevBtn">‚Üê Previous</button>
            <div class="pagination-info" id="paginationInfo"></div>
            <button class="pagination-btn" id="nextBtn">Next ‚Üí</button>
        </div>
    </section>
</div>

<!-- Modal -->
<div class="modal" id="imageModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Image Details</h3>
            <button class="close-btn" id="closeModal">√ó</button>
        </div>
        <div class="modal-body">
            <img class="modal-image" id="modalImage" src="/placeholder.svg" alt="">
            <p class="modal-description" id="modalDescription"></p>
        </div>
    </div>
</div>

<script>
    class ImageGallery {
        constructor() {
            this.images = JSON.parse(localStorage.getItem('galleryImages')) || [];
            this.currentPage = 1;
            this.imagesPerPage = 6;
            this.selectedFiles = [];

            this.initializeElements();
            this.bindEvents();
            this.renderGallery();
        }

        initializeElements() {
            this.uploadArea = document.getElementById('uploadArea');
            this.fileInput = document.getElementById('fileInput');
            this.description = document.getElementById('description');
            this.uploadBtn = document.getElementById('uploadBtn');
            this.galleryGrid = document.getElementById('galleryGrid');
            this.imageCount = document.getElementById('imageCount');
            this.pagination = document.getElementById('pagination');
            this.paginationInfo = document.getElementById('paginationInfo');
            this.prevBtn = document.getElementById('prevBtn');
            this.nextBtn = document.getElementById('nextBtn');
            this.imageModal = document.getElementById('imageModal');
            this.modalImage = document.getElementById('modalImage');
            this.modalDescription = document.getElementById('modalDescription');
            this.closeModal = document.getElementById('closeModal');
        }

        bindEvents() {
            // Upload area events
            this.uploadArea.addEventListener('click', () => this.fileInput.click());
            this.uploadArea.addEventListener('dragover', this.handleDragOver.bind(this));
            this.uploadArea.addEventListener('dragleave', this.handleDragLeave.bind(this));
            this.uploadArea.addEventListener('drop', this.handleDrop.bind(this));

            // File input change
            this.fileInput.addEventListener('change', this.handleFileSelect.bind(this));

            // Upload button
            this.uploadBtn.addEventListener('click', this.uploadImages.bind(this));

            // Pagination
            this.prevBtn.addEventListener('click', () => this.changePage(this.currentPage - 1));
            this.nextBtn.addEventListener('click', () => this.changePage(this.currentPage + 1));

            // Modal events
            this.closeModal.addEventListener('click', () => this.closeImageModal());
            this.imageModal.addEventListener('click', (e) => {
                if (e.target === this.imageModal) this.closeImageModal();
            });
        }

        handleDragOver(e) {
            e.preventDefault();
            this.uploadArea.classList.add('dragover');
        }

        handleDragLeave(e) {
            e.preventDefault();
            this.uploadArea.classList.remove('dragover');
        }

        handleDrop(e) {
            e.preventDefault();
            this.uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            this.processFiles(files);
        }

        handleFileSelect(e) {
            const files = Array.from(e.target.files);
            this.processFiles(files);
        }

        processFiles(files) {
            this.selectedFiles = files;
            this.uploadBtn.disabled = files.length === 0;

            if (files.length > 0) {
                this.uploadArea.querySelector('.upload-text').textContent =
                    `${files.length} image${files.length > 1 ? 's' : ''} selected`;
            }
        }

        async uploadImages() {
            if (this.selectedFiles.length === 0) return;

            this.uploadBtn.disabled = true;
            this.uploadBtn.textContent = 'Uploading...';

            const description = this.description.value.trim();

            for (const file of this.selectedFiles) {
                try {
                    const imageData = await this.fileToBase64(file);
                    const imageObj = {
                        id: Date.now() + Math.random(),
                        name: file.name,
                        data: imageData,
                        description: description,
                        uploadDate: new Date().toISOString(),
                        size: file.size
                    };

                    this.images.unshift(imageObj);
                } catch (error) {
                    console.error('Error processing file:', file.name, error);
                }
            }

            this.saveToStorage();
            this.resetUploadForm();
            this.renderGallery();
            this.currentPage = 1;
        }

        fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        resetUploadForm() {
            this.selectedFiles = [];
            this.fileInput.value = '';
            this.description.value = '';
            this.uploadBtn.disabled = true;
            this.uploadBtn.textContent = 'Upload Images';
            this.uploadArea.querySelector('.upload-text').textContent = 'Drop your images here or click to browse';
        }

        saveToStorage() {
            localStorage.setItem('galleryImages', JSON.stringify(this.images));
        }

        renderGallery() {
            this.updateImageCount();

            if (this.images.length === 0) {
                this.showEmptyState();
                return;
            }

            const startIndex = (this.currentPage - 1) * this.imagesPerPage;
            const endIndex = startIndex + this.imagesPerPage;
            const currentImages = this.images.slice(startIndex, endIndex);

            this.galleryGrid.innerHTML = currentImages.map(image => `
                    <div class="image-card">
                        <div class="image-container">
                            <img src="${image.data}" alt="${image.name}" loading="lazy">
                            <div class="image-actions">
                                <button class="action-btn view-btn" onclick="gallery.viewImage('${image.id}')">üëÅÔ∏è</button>
                                <button class="action-btn delete-btn" onclick="gallery.deleteImage('${image.id}')">√ó</button>
                            </div>
                        </div>
                        <div class="image-info">
                            <p class="image-description">${image.description || 'No description'}</p>
                            <p class="image-date">${this.formatDate(image.uploadDate)}</p>
                        </div>
                    </div>
                `).join('');

            this.renderPagination();
        }

        showEmptyState() {
            this.galleryGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üñºÔ∏è</div>
                        <p>No images uploaded yet. Start by uploading your first image!</p>
                    </div>
                `;
            this.pagination.style.display = 'none';
        }

        updateImageCount() {
            const count = this.images.length;
            this.imageCount.textContent = `${count} image${count !== 1 ? 's' : ''}`;
        }

        renderPagination() {
            const totalPages = Math.ceil(this.images.length / this.imagesPerPage);

            if (totalPages <= 1) {
                this.pagination.style.display = 'none';
                return;
            }

            this.pagination.style.display = 'flex';
            this.prevBtn.disabled = this.currentPage === 1;
            this.nextBtn.disabled = this.currentPage === totalPages;

            const startItem = (this.currentPage - 1) * this.imagesPerPage + 1;
            const endItem = Math.min(this.currentPage * this.imagesPerPage, this.images.length);

            this.paginationInfo.textContent = `${startItem}-${endItem} of ${this.images.length}`;
        }

        changePage(newPage) {
            const totalPages = Math.ceil(this.images.length / this.imagesPerPage);
            if (newPage >= 1 && newPage <= totalPages) {
                this.currentPage = newPage;
                this.renderGallery();
            }
        }

        viewImage(imageId) {
            const image = this.images.find(img => img.id == imageId);
            if (image) {
                this.modalImage.src = image.data;
                this.modalImage.alt = image.name;
                this.modalDescription.textContent = image.description || 'No description provided';
                this.imageModal.classList.add('active');
            }
        }

        closeImageModal() {
            this.imageModal.classList.remove('active');
        }

        deleteImage(imageId) {
            if (confirm('Are you sure you want to delete this image?')) {
                this.images = this.images.filter(img => img.id != imageId);
                this.saveToStorage();

                // Adjust current page if necessary
                const totalPages = Math.ceil(this.images.length / this.imagesPerPage);
                if (this.currentPage > totalPages && totalPages > 0) {
                    this.currentPage = totalPages;
                }

                this.renderGallery();
            }
        }

        formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
    }

    // Initialize the gallery when the page loads
    let gallery;
    document.addEventListener('DOMContentLoaded', () => {
        gallery = new ImageGallery();
    });
</script>
</body>
</html>
