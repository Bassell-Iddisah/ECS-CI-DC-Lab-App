<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECS CICD LAB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            /*  Updated background to use the provided cyberpunk image */
            background:
                    url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/wp8502729-amd-gaming-wallpapers.jpg-TJuG9ZeG2QIVQYQDRwDiYtB2Zd9t4t.jpeg') center/cover no-repeat,
                    #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ff41;
            overflow: hidden;
            position: relative;
        }

        /*  Added screen-wide glitch overlay for TV transmission effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                    repeating-linear-gradient(
                            0deg,
                            transparent,
                            transparent 2px,
                            rgba(255, 255, 255, 0.03) 2px,
                            rgba(255, 255, 255, 0.03) 4px
                    );
            animation: screenGlitch 0.1s infinite linear alternate-reverse;
            pointer-events: none;
            z-index: 1000;
        }

        /*  Added screen-wide filter malfunction effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                    linear-gradient(90deg,
                    rgba(255, 0, 60, 0.1) 0%,
                    transparent 10%,
                    transparent 90%,
                    rgba(0, 255, 255, 0.1) 100%
                    );
            animation: filterMalfunction 3s infinite ease-in-out;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes screenGlitch {
            0% {
                transform: translate(0px, 0px) skew(0deg);
                filter: hue-rotate(0deg);
            }
            10% {
                transform: translate(-2px, 1px) skew(0.5deg);
                filter: hue-rotate(90deg);
            }
            20% {
                transform: translate(-1px, 0px) skew(0deg);
                filter: hue-rotate(0deg);
            }
            30% {
                transform: translate(1px, 2px) skew(-0.5deg);
                filter: hue-rotate(180deg);
            }
            40% {
                transform: translate(1px, -1px) skew(0deg);
                filter: hue-rotate(270deg);
            }
            50% {
                transform: translate(-1px, 2px) skew(0.3deg);
                filter: hue-rotate(0deg);
            }
            60% {
                transform: translate(-3px, 1px) skew(-0.3deg);
                filter: hue-rotate(90deg);
            }
            70% {
                transform: translate(2px, 1px) skew(0deg);
                filter: hue-rotate(180deg);
            }
            80% {
                transform: translate(-1px, -1px) skew(0.2deg);
                filter: hue-rotate(270deg);
            }
            90% {
                transform: translate(1px, 2px) skew(-0.2deg);
                filter: hue-rotate(0deg);
            }
            100% {
                transform: translate(1px, -2px) skew(0deg);
                filter: hue-rotate(90deg);
            }
        }

        @keyframes filterMalfunction {
            0%, 100% {
                opacity: 0;
                transform: translateX(-100%);
            }
            10% {
                opacity: 0.8;
                transform: translateX(-50%);
            }
            20% {
                opacity: 0;
                transform: translateX(0%);
            }
            30% {
                opacity: 0.6;
                transform: translateX(50%);
            }
            40% {
                opacity: 0;
                transform: translateX(100%);
            }
            50% {
                opacity: 0.9;
                transform: translateX(150%);
            }
            60% {
                opacity: 0;
                transform: translateX(200%);
            }
        }

        /*  Updated container with glassmorphism effect to match background */
        .container {
            background: rgba(20, 20, 20, 0.3);
            border: 1px solid rgba(255, 0, 60, 0.3);
            border-radius: 15px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow:
                    0 8px 32px rgba(0, 0, 0, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(15px) saturate(1.2);
            -webkit-backdrop-filter: blur(15px) saturate(1.2);
        }

        /*  Simplified name styling without glitch effects */
        .name {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ffffff;
            position: relative;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .name::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff0040, #ff0040, transparent);
            box-shadow: 0 0 8px rgba(255, 0, 60, 0.6);
        }

        /*  Simplified lab name styling without glitch effects */
        .lab-name {
            font-size: 1.8rem;
            font-weight: 400;
            color: #ff0040;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .lab-name::before {
            content: '> ';
            color: #ffffff;
            opacity: 0.8;
        }

        .lab-name::after {
            content: ' <';
            color: #ffffff;
            opacity: 0.8;
            position: relative;
        }

        .divider {
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.3), #ff0040, rgba(255, 255, 255, 0.3));
            margin: 2rem auto;
            border-radius: 2px;
            box-shadow: 0 0 8px rgba(255, 0, 60, 0.4);
        }

        /*  Removed all glitch-related styles and animations */
    </style>
</head>
<body>
<div class="container">
    <h1 class="name" id="studentName">Bassell DariIddisah </h1>
    <div class="divider"></div>
    <h2 class="lab-name" id="labName">ECS CICD LAB</h2>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const nameElement = document.getElementById('studentName');
        const labElement = document.getElementById('labName');

        //  Simplified typing effect without glitch
        const originalName = nameElement.textContent;
        nameElement.textContent = '';
        let i = 0;

        function typeWriter() {
            if (i < originalName.length) {
                nameElement.textContent += originalName.charAt(i);
                i++;
                setTimeout(typeWriter, 80);
            }
        }

        setTimeout(typeWriter, 800);

        // Lab name fade in
        setTimeout(() => {
            labElement.style.opacity = '1';
            labElement.style.transform = 'translateY(0)';
        }, 2500);

        labElement.style.opacity = '0';
        labElement.style.transform = 'translateY(20px)';
        labElement.style.transition = 'all 1s ease';

        //  Removed all glitch and corruption effects from text
    });
</script>
</body>
</html>
